<div class="p-3">
  <div class="nav flex-column">
    <button
      type="button"
      class="btn btn-lg btn-light text-left"
      *ngFor="let item of items; let index = index;"
      [routerLink]="item.route"
      [routerLinkActive]="'active font-weight-bold'"
      (click)="onSelectItem(item)"
    >
      {{ item.text }}
    </button>
  </div>
</div>
