<div class="p-3">
  <div class="nav flex-column">
    <button
      type="button"
      class="btn btn-light text-left"
      *ngFor="let item of items; let index = index;"
      [routerLink]="item.route"
      [routerLinkActive]="'active'"
      (click)="onSelectItem(item)"
    >
      {{ index + 1 }}. {{ item.text }}
    </button>
  </div>
</div>
